<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE OFFICIAL</title>
</head>
<body>
    <div style="text-align: center;">
        <img src="./WWE_LOGO.png" alt="WWE" height="520px" width="100%">

        <h1>WELCOME TO THE OFFICIAL WEBSITE OF WWE ...</h1>
        <br><br>
    </div>


    <div style="text-align: left ;">
        <h2>
            <a href="https://en.m.wikipedia.org/wiki/Roman_Reigns" target="_blank" style="font-size: 24px;">1. Roman Reigns</a>
        </h2>
        <img src="./roman4.jpg" alt="Roman Reigns in WWE match" height="560" width="340">
        
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" width="560" height="315" frameborder="0" allowfullscreen></iframe>

        <h2>
            <a href="https://en.wikipedia.org/wiki/John_Cena" target="_blank" style="font-size: 24px;">2. John Cena</a>
        </h2>
        <img src="./john_cena.jpg" alt="John Cena in the ring" height="560" width="340">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" width="560" height="315" frameborder="0" allowfullscreen></iframe>

        <h2>
            <a href="https://en.wikipedia.org/wiki/Dwayne_Johnson" target="_blank" style="font-size: 24px;">3. The Rock</a>
        </h2>
        <img src="./The_Rock.jpg" alt="Dwayne 'The Rock' Johnson" height="560" width="340">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" width="560" height="315" frameborder="0" allowfullscreen></iframe>

        <h2>
            <a href="https://en.wikipedia.org/wiki/Anoa%CA%BBi_family" target="_blank" style="font-size: 24px;">4. Bloodline</a>
        </h2>
        <img src="./Wwe Bloodline.jpeg" alt="WWE Bloodline" height="560" width="340">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
